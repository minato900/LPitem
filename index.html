<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Item Editor</title>
    
    <style>
        /* --- FONTS --- */
        @font-face {
            font-family: 'MinecraftRegular';
            src: url('https://cdn.jsdelivr.net/gh/SoraKujira/Minecraft-Font/Minecraft-Regular.otf') format('opentype');
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* --- VARIABLES (Catppuccin Mocha Palette) --- */
        :root {
            --bg: #1e1e2e;
            --surface: #313244;
            --overlay: #45475a;
            --text: #cdd6f4;
            --subtext: #a6adc8;
            --primary: #89b4fa;
            --green: #a6e3a1;
            --red: #f38ba8;
            --mc-bg: rgba(16, 0, 16, 0.95);
        }

        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-wrapper {
            display: grid;
            grid-template-columns: 1fr 350px; /* Editor takes space, Preview is fixed width */
            gap: 40px;
            width: 100%;
            max-width: 1000px;
            padding: 50px 20px;
        }

        /* --- LEFT COLUMN: EDITOR --- */
        .editor-card {
            background-color: var(--surface);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            height: fit-content;
        }

        h2 { margin-top: 0; color: var(--primary); font-size: 1.8rem; }
        
        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; border-bottom: 2px solid var(--overlay); padding-bottom: 10px; }
        .tab-btn {
            background: none; border: none; color: var(--subtext);
            font-size: 1rem; font-weight: 600; cursor: pointer; padding: 8px 16px;
            border-radius: 8px; transition: all 0.2s;
        }
        .tab-btn:hover { color: var(--text); background: var(--overlay); }
        .tab-btn.active { color: var(--bg); background: var(--primary); }
        
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUTS */
        label { display: block; margin-top: 15px; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: var(--subtext); }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            background-color: #181825;
            border: 1px solid var(--overlay);
            color: white;
            padding: 12px;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif; /* Cleaner font for inputs */
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none; border-color: var(--primary);
        }
        textarea { height: 120px; resize: vertical; font-family: monospace; }

        /* ATTRIBUTES STYLING */
        .attr-row {
            display: grid;
            grid-template-columns: 2fr 0.8fr 1.5fr 1fr auto;
            gap: 10px;
            background: #181825;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            align-items: center;
        }
        .btn-add { background: var(--overlay); color: var(--text); width: 100%; margin-top: 10px; }
        .btn-remove { background: var(--red); color: var(--bg); width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; padding: 0; }

        /* SAVE BUTTON */
        .btn-save {
            margin-top: 30px; width: 100%; padding: 15px;
            background-color: var(--primary); border: none; border-radius: 8px;
            color: var(--bg); font-weight: bold; font-size: 1.1rem; cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }
        .btn-save:hover { background-color: #b4befe; }
        .btn-save:active { transform: scale(0.98); }

        /* COMMAND OUTPUT */
        #command-output {
            margin-top: 20px; padding: 15px; background: #11111b;
            border-left: 4px solid var(--green); border-radius: 4px;
            font-family: monospace; display: none; cursor: pointer;
        }

        /* --- RIGHT COLUMN: PREVIEW --- */
        .preview-wrapper { position: sticky; top: 50px; height: fit-content; }
        
        .mc-tooltip {
            background-color: var(--mc-bg);
            border: 4px solid #28007f;
            outline: 4px solid #5000ff;
            outline-offset: -8px;
            padding: 16px;
            min-height: 60px;
            
            font-family: 'MinecraftRegular', monospace;
            font-size: 20px;
            line-height: 1.2;
            color: #AAAAAA;
            text-shadow: 2px 2px 0px #3f3f3f;
            image-rendering: pixelated;
        }

        /* MC UTILS */
        .mc-white { color: #FFFFFF; } .mc-red { color: #FF5555; } .mc-blue { color: #5555FF; }
        .mc-green { color: #55FF55; } .mc-gold { color: #FFAA00; } .mc-aqua { color: #55FFFF; }
        .mc-gray { color: #AAAAAA; } .mc-dark_purple { color: #AA00AA; } .mc-light_purple { color: #FF55FF; }
        
        .mc-bold { font-weight: normal; letter-spacing: 1px; } 
        .mc-italic { font-style: italic; }

        /* LOADING */
        #loading-overlay {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; color: var(--primary); z-index: 999;
        }
    </style>
</head>
<body>

<div id="loading-overlay">Loading Item Data...</div>

<div class="main-wrapper" id="app" style="display:none;">
    
    <div class="editor-card">
        <h2>Item Editor</h2>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('general')">General</button>
            <button class="tab-btn" onclick="switchTab('attributes')">Attributes</button>
            <button class="tab-btn" onclick="switchTab('enchantments')">Enchantments</button>
        </div>

        <div id="tab-general" class="tab-content active">
            <label>Display Name (MiniMessage)</label>
            <input type="text" id="itemName" placeholder="<red>Sword Name" oninput="updatePreview()">
            
            <label>Lore</label>
            <textarea id="itemLore" placeholder="<gray>Line 1&#10;<blue>Line 2" oninput="updatePreview()"></textarea>
        </div>

        <div id="tab-attributes" class="tab-content">
            <div id="attribute-list"></div>
            <button type="button" class="btn-add" onclick="addAttribute()">+ Add Attribute</button>
        </div>

        <div id="tab-enchantments" class="tab-content">
            <div id="enchant-list"></div>
            <button type="button" class="btn-add" onclick="addEnchant()">+ Add Enchantment</button>
        </div>

        <button class="btn-save" onclick="saveItem()">Save & Get Command</button>
    
        <div id="command-output" onclick="copyCommand()">
            <span id="cmd-text"></span>
            <div style="font-size:0.8rem; color:var(--subtext); margin-top:5px;">(Click to copy)</div>
        </div>
    </div>

    <div class="preview-wrapper">
        <label style="text-align: center;">Live Preview</label>
        <div class="mc-tooltip" id="preview-tooltip">
            <div id="preview-name"></div>
            <div id="preview-lore"></div>
            <div id="preview-attributes" style="margin-top: 10px;"></div>
        </div>
    </div>
</div>

<script>
    const BIN_URL = "https://bytebin.lucko.me/";
    
    const ATTRIBUTE_TYPES = [
        "generic.attack_damage", "generic.attack_speed", "generic.movement_speed", 
        "generic.max_health", "generic.armor", "generic.luck", "player.block_break_speed"
    ];
    const OPERATIONS = ["ADD_NUMBER", "ADD_SCALAR", "MULTIPLY_SCALAR_1"];
    const SLOTS = ["ANY", "HAND", "OFF_HAND", "FEET", "LEGS", "CHEST", "HEAD"];

    // --- INITIALIZATION ---
    window.onload = async function() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (!id) {
            // Demo Mode
            setupEditor({});
            return;
        }

        try {
            const response = await fetch(BIN_URL + id);
            if (!response.ok) throw new Error("Failed to fetch");
            const json = await response.json();
            setupEditor(json.itemData || {});
        } catch (e) {
            document.getElementById('loading-overlay').innerText = "Error: Invalid ID or Data Expired.";
        }
    };

    const ENCHANTS = ["sharpness", "protection", "unbreaking", "efficiency", "fire_aspect", "looting", "fortune", "mending", "knockback", "power", "infinity"];

    window.addEnchant = function(key = "sharpness", level = 1) {
        const container = document.getElementById('enchant-list');
        const div = document.createElement('div');
        div.className = "attr-row";

        // We use the 'key' and 'level' passed in (either from autofill or defaults)
        div.innerHTML = `
            <select class="ench-type" onchange="updatePreview()">
                ${ENCHANTS.map(e => `
                    <option value="${e}" ${key === e ? 'selected' : ''}>
                        ${e.replace('_', ' ').toUpperCase()}
                    </option>
                `).join('')}
            </select>
            <input type="number" class="ench-level" value="${level}" min="0" max="255" oninput="updatePreview()">
            <button class="btn-remove" onclick="this.parentElement.remove(); updatePreview()">X</button>
        `;
        container.appendChild(div);
        updatePreview();
    }

    // Update your getAttributes (or create getEnchants) to collect data
    function getEnchants() {
        const enchants = {};
        document.querySelectorAll('#enchant-list .attr-row').forEach(row => {
            const type = row.querySelector('.ench-type').value;
            const level = parseInt(row.querySelector('.ench-level').value);
            enchants[type] = level;
        });
        return enchants;
    }

    function setupEditor(data) {
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('app').style.display = 'grid';

        // 1. Set Name/Lore
        document.getElementById('itemName').value = data.name || "";
        document.getElementById('itemLore').value = (data.lore || []).join("\n");

        // 2. Set Attributes
        const attrContainer = document.getElementById('attribute-list');
        attrContainer.innerHTML = ''; // Clear demo data
        if (data.attributes) {
            Object.values(data.attributes).forEach(attr => addAttribute(attr));
        }

        updatePreview();
    }

    // --- TABS LOGIC ---
    window.switchTab = function(tabName) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById(`tab-${tabName}`).classList.add('active');
        event.target.classList.add('active');
    }

    // --- ATTRIBUTE LOGIC ---
    window.addAttribute = function(data = null) {
        const container = document.getElementById('attribute-list');
        const div = document.createElement('div');
        div.className = "attr-row";
        
        div.innerHTML = `
            <select class="attr-type" onchange="updatePreview()">${ATTRIBUTE_TYPES.map(t => `<option value="${t}" ${data?.attribute === t ? 'selected' : ''}>${t.replace('generic.', '')}</option>`).join('')}</select>
            <input type="number" class="attr-amount" value="${data?.amount || 1.0}" step="0.1" oninput="updatePreview()">
            <select class="attr-op" onchange="updatePreview()">${OPERATIONS.map(o => `<option value="${o}" ${data?.operation === o ? 'selected' : ''}>${formatOp(o)}</option>`).join('')}</select>
            <select class="attr-slot" onchange="updatePreview()">${SLOTS.map(s => `<option value="${s}" ${data?.slot === s ? 'selected' : ''}>${s}</option>`).join('')}</select>
            <button class="btn-remove" onclick="this.parentElement.remove(); updatePreview()">X</button>
        `;
        container.appendChild(div);
        updatePreview();
    }

    function formatOp(op) {
        return op.replace('ADD_', '+').replace('MULTIPLY_SCALAR_1', '%');
    }

    function getAttributes() {
        const attrs = {};
        document.querySelectorAll('.attr-row').forEach(row => {
            const type = row.querySelector('.attr-type').value;
            // Use type as key, ensuring uniqueness for the JSON map
            attrs[type] = {
                attribute: type,
                amount: parseFloat(row.querySelector('.attr-amount').value),
                operation: row.querySelector('.attr-op').value,
                slot: row.querySelector('.attr-slot').value
            };
        });
        return attrs;
    }

    // --- PREVIEW LOGIC ---
    window.updatePreview = function() {
        const nameRaw = document.getElementById('itemName').value;
        const loreRaw = document.getElementById('itemLore').value;

        // Name
        document.getElementById('preview-name').innerHTML = parseMiniMessage(nameRaw, true);
        
        // Lore
        const loreLines = loreRaw.split('\n');
        document.getElementById('preview-lore').innerHTML = loreLines
            .map(line => `<div>${parseMiniMessage(line, false)}</div>`).join('');

        // Attributes
        const attrs = getAttributes();
        let attrHtml = "";
        
        // Group by slot logic could go here, but for now simple listing
        const attrList = Object.values(attrs);
        if (attrList.length > 0) attrHtml += `<div style="margin-top:10px;"></div>`; // Spacer

        attrList.forEach(attr => {
            const isNegative = attr.amount < 0;
            const colorClass = isNegative ? "mc-red" : "mc-blue";
            const sign = attr.amount > 0 ? "+" : "";
            
            // Clean up name
            let name = attr.attribute.split('.').pop().replace(/_/g, ' ');
            name = name.charAt(0).toUpperCase() + name.slice(1);
            
            // Slot context
            let slotText = attr.slot !== "ANY" ? ` <span class="mc-gray">(${attr.slot.toLowerCase()})</span>` : "";

            attrHtml += `<div class="${colorClass}">${sign}${attr.amount} ${name}${slotText}</div>`;
        });
        document.getElementById('preview-attributes').innerHTML = attrHtml;

        function romanize(num) {
            if (num > 10) return num; // Minecraft stops numerals at 10 usually
            const lookup = {X:10,IX:9,V:5,IV:4,I:1};
            let roman = '';
            for (let i in lookup) {
                while (num >= lookup[i]) {
                    roman += i;
                    num -= lookup[i];
                }
            }
            return roman;
        }

        // Inside updatePreview():
        const enchants = getEnchants();
        let enchHtml = "";
        Object.keys(enchants).forEach(key => {
            const name = key.charAt(0).toUpperCase() + key.slice(1).replace('_', ' ');
            const level = enchants[key];
            enchHtml += `<div class="mc-gray">${name} ${romanize(level)}</div>`;
        });
        document.getElementById('preview-lore').insertAdjacentHTML('afterbegin', enchHtml);
    }

    function parseMiniMessage(text, isName) {
        if (!text) return isName ? "" : "<br>";
        let html = text;

        // Colors
        const tags = {
            '<red>': 'red', '<blue>': 'blue', '<green>': 'green', '<gold>': 'gold',
            '<yellow>': 'yellow', '<aqua>': 'aqua', '<gray>': 'gray', 
            '<dark_gray>': 'dark_gray', '<light_purple>': 'light_purple', '<dark_purple>': 'dark_purple',
            '<white>': 'white'
        };

        Object.keys(tags).forEach(tag => {
            html = html.replaceAll(tag, `<span class="mc-${tags[tag]}">`);
        });
        
        // Hex
        html = html.replace(/<#([0-9a-fA-F]{6})>/g, '<span style="color:#$1">');
        
        // Decorations
        html = html.replaceAll('<bold>', '<span class="mc-bold">').replaceAll('<b>', '<span class="mc-bold">');
        html = html.replaceAll('<italic>', '<span class="mc-italic">').replaceAll('<i>', '<span class="mc-italic">');
        html = html.replace(/<\/[^>]+>/g, '</span>'); // Simple close

        if (isName) return `<span class="mc-white mc-italic">${html}</span>`;
        return `<span class="mc-light_purple">${html}</span>`;
    }

    // --- SAVE LOGIC ---
    window.saveItem = async function() {
        const btn = document.querySelector('.btn-save');
        btn.innerText = "Saving...";
        btn.disabled = true;

        const payload = {
            itemData: {
                name: document.getElementById('itemName').value,
                lore: document.getElementById('itemLore').value.split('\n'),
                attributes: getAttributes()
            }
        };

        try {
            const response = await fetch(BIN_URL + "post", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            
            const cmd = `/item apply ${result.key}`;
            document.getElementById('cmd-text').innerText = cmd;
            document.getElementById('command-output').style.display = 'block';
            
            btn.innerText = "Save & Get Command";
            btn.disabled = false;
        } catch (e) {
            alert("Error saving! Check console.");
            btn.disabled = false;
        }
    }

    window.copyCommand = function() {
        navigator.clipboard.writeText(document.getElementById('cmd-text').innerText);
        const originalText = document.getElementById('cmd-text').innerText;
        document.getElementById('cmd-text').innerText = "COPIED TO CLIPBOARD!";
        setTimeout(() => document.getElementById('cmd-text').innerText = originalText, 1500);
    }
</script>

</body>
</html>
