<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Editor</title>
    <style>
        :root {
            --bg: #1e1e2e;
            --surface: #313244;
            --text: #cdd6f4;
            --primary: #89b4fa;
            --green: #a6e3a1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }
        .container {
            background-color: var(--surface);
            padding: 30px;
            border-radius: 12px;
            width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h2 { margin-top: 0; color: var(--primary); }
        label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold; }
        
        input[type="text"], textarea {
            width: 100%;
            background-color: #181825;
            border: 1px solid #45475a;
            color: white;
            padding: 10px;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        textarea { height: 150px; resize: vertical; }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            border: none;
            border-radius: 6px;
            color: var(--bg);
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:hover { background-color: #b4befe; }
        
        #command-output {
            margin-top: 20px;
            padding: 15px;
            background-color: #11111b;
            border-left: 4px solid var(--green);
            font-family: monospace;
            display: none;
            word-break: break-all;
            cursor: pointer;
        }
        .copy-hint { font-size: 0.8em; color: #6c7086; display: block; margin-top: 5px;}
    </style>
</head>
<body>

<div class="container">
    <h2>Minecraft Item Editor</h2>
    <div id="loading">Loading data...</div>

    <div id="editor" style="display:none;">
        <label>Display Name (MiniMessage)</label>
        <input type="text" id="itemName" placeholder="<red>Sword Name">

        <label>Lore (One line per row)</label>
        <textarea id="itemLore" placeholder="<gray>Line 1&#10;<blue>Line 2"></textarea>

        <button onclick="saveItem()">Save & Get Command</button>
    </div>

    <div id="command-output" onclick="copyCommand()">
        <span id="cmd-text"></span>
        <span class="copy-hint">(Click to copy)</span>
    </div>
</div>

<script>
    const BIN_URL = "https://bytebin.lucko.me/";
    let currentData = {};

    // 1. Get ID from URL and Load Data
    window.onload = async function() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (!id) {
            document.getElementById('loading').innerText = "No Item ID found in URL. Run /item editor in-game.";
            return;
        }

        try {
            const response = await fetch(BIN_URL + id);
            if (!response.ok) throw new Error("Failed to fetch");
            
            const json = await response.json();
            currentData = json.itemData || {};
            
            // Populate fields
            document.getElementById('itemName').value = currentData.name || "";
            
            let loreText = "";
            if (currentData.lore && Array.isArray(currentData.lore)) {
                loreText = currentData.lore.join("\n");
            }
            document.getElementById('itemLore').value = loreText;

            document.getElementById('loading').style.display = 'none';
            document.getElementById('editor').style.display = 'block';

        } catch (e) {
            document.getElementById('loading').innerText = "Error loading item data. Invalid ID?";
        }
    };

    // 2. Save Data back to Bytebin
    async function saveItem() {
        const name = document.getElementById('itemName').value;
        const loreRaw = document.getElementById('itemLore').value;
        const loreArray = loreRaw.split('\n');

        // Reconstruct JSON structure
        const payload = {
            itemData: {
                name: name,
                lore: loreArray
            }
        };

        const btn = document.querySelector('button');
        btn.innerText = "Saving...";
        btn.disabled = true;

        try {
            const response = await fetch(BIN_URL + "post", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            const newId = result.key;

            const cmd = `/item apply ${newId}`;
            
            const out = document.getElementById('command-output');
            document.getElementById('cmd-text').innerText = cmd;
            out.style.display = 'block';
            
            btn.innerText = "Save & Get Command";
            btn.disabled = false;
        } catch (e) {
            alert("Error saving data!");
            btn.innerText = "Save & Get Command";
            btn.disabled = false;
        }
    }

    // 3. Copy to Clipboard
    function copyCommand() {
        const text = document.getElementById('cmd-text').innerText;
        navigator.clipboard.writeText(text);
        alert("Command copied to clipboard!");
    }
</script>

</body>
</html>
